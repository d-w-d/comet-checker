<div style="height: 50px;"></div>
<mat-form-field>
    <input
        matInput
        type="text"
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter"
    >
</mat-form-field>

<div class="mat-elevation-z8">
    <table
        mat-table
        [dataSource]="dataSource"
        matSort
    >

        <ng-container
            *ngFor="let colx of displayedColumns; let j = index"
            [matColumnDef]="colx"
        >
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
            >
                {{colx}}
            </th>
            <td
                mat-cell
                *matCellDef="let element"
            >
                {{element[colx]}}
            </td>
        </ng-container>

        <span *ngIf="false">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                >
                    ID
                </th>
                <td
                    mat-cell
                    *matCellDef="let row"
                >
                    {{row.id}}
                </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="progress">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                >
                    Progress
                </th>
                <td
                    mat-cell
                    *matCellDef="let row"
                >
                    {{row.progress}}%
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                >
                    Name
                </th>
                <td
                    mat-cell
                    *matCellDef="let row"
                >
                    {{row.name}}
                </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="color">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                >
                    Color
                </th>
                <td
                    mat-cell
                    *matCellDef="let row"
                    [style.color]="row.color"
                >
                    {{row.color}}
                </td>
            </ng-container>

        </span>
        <tbody>
            <tr
                mat-header-row
                *matHeaderRowDef="displayedColumns"
            ></tr>
            <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns;"
            >
            </tr>
        </tbody>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
