<div
    *ngIf="true || !!isVideoLoaded"
    class="home2-page-content"
    [ngClass]="routeAnimationsElements"
>

    <div class="video-wrapper">
        <video
            #video
            id="myVideo"
            class="vid"
            loop="true"
            min-width="100%"
            min-height="100%"
            autoplay
            autobuffer
            muted
        >
            <source
                id="my-video-source"
                [src]="videoURL"
                type="video/mp4"
            >
            <source id="my-video-source">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="intro-text">
        <div class="text-panel">
            <h1>COMET CROSS CHECKER</h1>
            <h2>Another Home-Page Sketch</h2>
            <p>
                <input
                    class="home-page-search"
                    type="text"
                    placeholder='search catalog'
                >
            </p>
        </div>
    </div>

</div>
