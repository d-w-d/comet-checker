<div
    class="home2-page-content"
    [ngClass]="routeAnimationsElements"
>

    <div class="video-wrapper">
        <video
            #video
            class="vid"
            loop="true"
            min-width="100%"
            min-height="100%"
            autoplay
            autobuffer
            muted
        >
            <source
                src="https://s3.amazonaws.com/dwds-misc/space-telescopes.mp4"
                type="video/mp4"
            >
            Your browser does not support the video tag.
        </video>
    </div>

</div>
