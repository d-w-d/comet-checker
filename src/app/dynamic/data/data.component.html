<div class="data-page-wrapper">

    <h1
        *ngIf="!data"
        class="main-heading"
    >
        Data Will Appear Here Very Soon!
    </h1>

    <div *ngIf="!!data">
        <table
            mat-table
            [dataSource]="data"
            class="mat-elevation-z8"
        >
            <!-- <span *ngFor="let item of navItems; let i = index"> -->
            <span *ngFor="let colx of displayedColumnsOrder; let i = index">
                <ng-container [matColumnDef]="colx">
                    <th
                        mat-header-cell
                        *matHeaderCellDef
                    >
                        {{colx}}
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let element"
                    >
                        {{element[colx]}}
                    </td>
                </ng-container>

            </span>

            <tbody>
                <tr
                    mat-header-row
                    *matHeaderRowDef="displayedColumnsOrder"
                ></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumnsOrder;"
                ></tr>
            </tbody>
        </table>
    </div>

</div>
